{% extends 'calculator/base.html' %}

{% block title %}
    Error.!!
{% endblock %}

{% block head %}

{% endblock %}


{% block body %}
    <div class="container container-fluid text-center mt-4">
        <div class="justify-content-center error-message mt-2 ml-auto mr-auto mb-2">
            <div class="alert alert-danger error-message-type">
                {{ type }}
            </div>
            <div class="alert alert-warning mt-2" role="alert">
                {{ message }}
            </div>
            <div class="error-message-a mt-3 ml-auto mr-auto mb-2">
                <a class="btn btn-outline-danger btn-lg mt-3" href="{% url '{{ redirection }}' %}" role="button">Go. Back</a>
            </div>
        </div>
    </div>
{% endblock %}
