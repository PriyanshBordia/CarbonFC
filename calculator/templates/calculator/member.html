<!-- "templates/calculator/member.html" -->

{% extends 'calculator/base.html' %}

{% block title %}
    Add Person
{% endblock %}

{% block head %}

{% endblock %}


{% block body %}
    <div class="container container-fluid text-center mt-4">
        <div class="justify-content-center mt-2 ml-auto mr-auto mb-2">
            <h1>Member</h1>

            <form methods="post" enctype="multipart/form-data">
               
                {% csrf_token %}
            
                <div class="form-row mt-4">
                    <div class="form-group col-md-6">
                        <label for="inputName">First Name</label>
                        <input type="text" class="form-control" name="first_name" autocomplete="off" autofocus
                            placeholder="First name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">Last Name</label>
                        <input type="text" class="form-control" name="last_name" autocomplete="off" autofocus
                            placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email" autocomplete="off" autofocus
                            placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPassword4">Age</label>
                        <input type="number" class="form-control" id="inputPassword4" min=0 name="age" autocomplete="off" autofocus
                            placeholder="Age" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">Gender</label>
                        <select id="inputState" class="form-control">
                            <option value="M" selected disabled>Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="X">Not Say</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" name="address" autocomplete="off" autofocus
                            placeholder="Main St.">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Ph No</label>
                        <input type="number" class="form-control" id="inputPassword4" min=0 name="ph_no" autocomplete="off"
                            autofocus placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" name="address2" autocomplete="off" autofocus
                        placeholder="Apartment, Studio, or Floor.">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="city" autocomplete="off" autofocus
                            placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" name="state" autocomplete="off" autofocus
                            placeholder="State">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="number" class="form-control" id="inputZip" name="zipcode" autocomplete="off" autofocus
                            placeholder="Zip">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <button class="btn btn-outline-warning btn-md mt-3" type="reset">Reset</button>
                    </div>
                    <div class="form-group col-md-4">
                        <button type="submit" class="btn btn-outline-success btn-lg mt-2">Save</button>
                    </div>
                </div>
            </form>

            <!-- <form class="form-group">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button class="btn btn-outline-warning btn-md mt-3" type="reset">Reset</button>
                <button class="btn btn-outline-success btn-md mt-3" type="submit">Save</button>
            </form> -->
        </div>
    </div>
{% endblock %}
