<!-- "registration/login.html" -->

{% extends "calculator/format.html" %}

{% block title %}
    Login
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}

    <div class="container container-fluid text-center mt-3 ml-auto mr-auto">
        <div class="login-action-container justify-content-centre">
            <span><img src="https://img.icons8.com/officel/100/000000/login-as-user.png" /></span>
            <br>
            <h2 class="login-action-head mt-3">Log In to fly high.!</h2>
            <hr>
            <form method="POST">
                <div class="form-group mt-3 mb-2 pt-3">
    
                    {% csrf_token %}
    
                    {{ form.as_p }}
    
                    <input class="form-control login-action-button btn btn-outline-info mt-2 ml-5" type="submit" value="Log In">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
